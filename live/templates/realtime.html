<!DOCTYPE html>
<html>
<head>
    <title>Realtime Words</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: flex-end; }

        /* Menu */
        #menu { padding: 40px; }
        #menu button { background: #222; color: #fff; border: 1px solid #444; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px; }
        #menu button.selected { background: #4ade80; color: #000; border-color: #4ade80; }
        .source-select { margin-bottom: 30px; }
        .source-select span { margin-right: 15px; font-size: 14px; color: #888; }

        /* Main layout */
        #main-content { display: none; width: 100%; padding: 20px; }

        /* Row-based layout: each option is a row with keyword + description */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .keyword-box {
            min-width: 120px;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }
        .keyword-box:hover { background: #252525; }
        .keyword-box.active {
            background: #252525;
            border-color: #4ade80;
            color: #4ade80;
        }
        .desc-box {
            flex: 1;
            max-width: 500px;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            transition: all 0.2s;
        }
        .desc-box.active {
            background: #252525;
            border-color: #4ade80;
        }
        .desc-box.grounding {
            background: #0a1a0a;
            border-color: #4ade80;
        }
        .desc-box strong { color: #fff; }
        .desc-box code { background: #222; padding: 2px 6px; border-radius: 4px; font-family: monospace; }

        /* Summary */
        #summary { margin-top: 16px; padding: 12px 16px; background: #1a1a2e; border: 1px solid #a78bfa; border-radius: 8px; font-size: 14px; color: #c4b5fd; transition: opacity 0.3s; max-width: 500px; }
        #summary.fade-out { opacity: 0; }

        /* Progress ring (fills while holding spacebar) */
        .progress-ring-container {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .progress-ring-container.active {
            display: flex;
        }
        .progress-ring {
            width: 28px;
            height: 28px;
            transform: rotate(-90deg);
        }
        .progress-ring-bg {
            fill: none;
            stroke: #333;
            stroke-width: 3;
        }
        .progress-ring-fill {
            fill: none;
            stroke: #4ade80;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 69.115; /* 2 * PI * 11 (radius) */
            stroke-dashoffset: 69.115;
            transition: stroke-dashoffset 0.05s linear;
        }
        .progress-ring-container .label {
            font-size: 12px;
            color: #888;
        }

        /* Loading indicator (after progress complete) */
        .loading-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
        }
        .loading-indicator.active {
            display: flex;
        }
        .loading-dots {
            display: flex;
            gap: 3px;
        }
        .loading-dots span {
            width: 5px;
            height: 5px;
            background: #4ade80;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .loading-indicator .label {
            font-size: 11px;
            color: #888;
        }

        /* Height position selector */
        .height-selector {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .height-slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 150px;
        }
        .height-slider-track {
            width: 8px;
            height: 130px;
            background: #333;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .height-slider-thumb {
            width: 20px;
            height: 20px;
            background: #4ade80;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            transition: background 0.2s;
        }
        .height-slider-thumb:hover {
            background: #22c55e;
        }
        .height-slider-thumb:active {
            cursor: grabbing;
        }
        .height-label {
            font-size: 12px;
            color: #888;
            min-width: 50px;
            margin-top: 60px;
        }
        /* Overview preview */
        .overview-preview {
            width: 80px;
            height: 130px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        .overview-screen-area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .overview-widget {
            position: absolute;
            left: 5px;
            right: 5px;
            background: #1a1a1a;
            border: 1px solid #4ade80;
            border-radius: 3px;
            padding: 4px;
            transition: bottom 0.15s ease-out;
        }
        .overview-keyword {
            width: 25px;
            height: 6px;
            background: #4ade80;
            border-radius: 2px;
            margin-bottom: 3px;
        }
        .overview-desc {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 1px;
            margin-bottom: 2px;
        }
        .overview-desc:last-child {
            width: 60%;
            margin-bottom: 0;
        }

        /* Fullscreen overlay when adjusting height */
        .height-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 90;
        }
        .height-overlay.visible {
            opacity: 1;
        }

        /* Live preview widget on actual screen */
        .live-preview {
            position: fixed;
            left: 20px;
            right: 20px;
            bottom: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, bottom 0.05s linear;
            z-index: 100;
        }
        .live-preview.visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="menu">
        <div class="source-select">
            <span>Source:</span>
            <button id="btn-mic" onclick="setSource('mic')">ðŸŽ¤ Mic</button>
            <button id="btn-mp3" class="selected" onclick="setSource('mp3')">ðŸŽµ MP3</button>
        </div>
        <div class="source-select height-selector">
            <span>Height:</span>
            <div class="height-slider-container">
                <div class="height-slider-track" id="heightTrack">
                    <div class="height-slider-thumb" id="heightThumb"></div>
                </div>
                <div class="overview-preview">
                    <div class="overview-screen-area">
                        <div class="overview-widget" id="overviewWidget">
                            <div class="overview-keyword"></div>
                            <div class="overview-desc"></div>
                            <div class="overview-desc"></div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="height-label" id="heightLabel">Bottom</span>
        </div>

        <button onclick="start('manual', 'all')">Start</button>
    </div>

    <!-- Fullscreen black overlay -->
    <div id="height-overlay" class="height-overlay"></div>

    <!-- Live preview widget (shown while adjusting height) -->
    <div id="live-preview" class="live-preview">
        <div class="option-row">
            <div class="keyword-box active">keyword</div>
            <div class="desc-box active">Description text will appear here...</div>
        </div>
    </div>

    <div id="main-content">
         <!-- Progress ring (fills while holding) -->
        <div class="progress-ring-container" id="progressRing">
            <svg class="progress-ring" viewBox="0 0 28 28">
                <circle class="progress-ring-bg" cx="14" cy="14" r="11"/>
                <circle class="progress-ring-fill" id="progressCircle" cx="14" cy="14" r="11"/>
            </svg>
        </div>
        <!-- Loading indicator (after ring completes) -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <span></span><span></span><span></span>
            </div>
            <span class="label">Searching</span>
        </div>
        <div class="options-list" id="optionsList"></div>
        <div id="summary" style="display:none;"></div>
    </div>

    <script>
        const socket = io();
        let mode = 'manual';
        let view = 'single';
        let descView = 'single';
        let source = 'mp3';
        let options = [];
        let currentIdx = 0;
        let summaryBuffer = '';
        let summaryTimer = null;
        let lastSpace = 0;
        let infoVisible = false;
        let longPressTimer = null;
        let longPressThreshold = 500;
        let progressDelayThreshold = 150; // Delay before showing progress ring
        let progressDelayTimer = null;
        let spaceDownTime = 0;
        let isLongPress = false;
        let groundingData = null;
        let summaryMode = 'summary';
        let progressAnimationId = null;
        let lastRightClick = 0;
        const CIRCUMFERENCE = 2 * Math.PI * 11; // 69.115
        let widgetHeight = 0; // 0 = bottom, 100 = top
        let isDragging = false;

        function setSummaryMode(sm) {
            summaryMode = sm;
            document.getElementById('btn-sum-summary').classList.toggle('selected', sm === 'summary');
            document.getElementById('btn-sum-transcript').classList.toggle('selected', sm === 'transcript');
            document.getElementById('btn-sum-keywords').classList.toggle('selected', sm === 'keywords');
        }

        function setSource(s) {
            source = s;
            document.getElementById('btn-mic').classList.toggle('selected', s === 'mic');
            document.getElementById('btn-mp3').classList.toggle('selected', s === 'mp3');
        }

        function setDescView(dv) {
            descView = dv;
            document.getElementById('btn-desc-single').classList.toggle('selected', dv === 'single');
            document.getElementById('btn-desc-all').classList.toggle('selected', dv === 'all');
        }

        // Height slider functions
        function updateHeightSlider(value) {
            widgetHeight = Math.max(0, Math.min(100, value));
            const thumb = document.getElementById('heightThumb');
            const overviewWidget = document.getElementById('overviewWidget');
            const label = document.getElementById('heightLabel');
            const livePreview = document.getElementById('live-preview');

            // Thumb position: 0 at bottom (110px from top), 100 at top (0px from top)
            const thumbPos = 110 - (widgetHeight * 1.1);
            thumb.style.top = thumbPos + 'px';

            // Overview widget position (max bottom is ~100px to keep widget visible)
            const maxBottom = 100; // pixels from bottom in overview
            const overviewPos = (widgetHeight / 100) * maxBottom;
            overviewWidget.style.bottom = overviewPos + 'px';

            // Live preview position on actual screen
            const maxScreenBottom = window.innerHeight - 150; // Leave space for widget height
            const screenPos = 20 + (widgetHeight / 100) * maxScreenBottom;
            livePreview.style.bottom = screenPos + 'px';

            // Update label
            if (widgetHeight < 20) {
                label.textContent = 'Bottom';
            } else if (widgetHeight < 40) {
                label.textContent = 'Lower';
            } else if (widgetHeight < 60) {
                label.textContent = 'Middle';
            } else if (widgetHeight < 80) {
                label.textContent = 'Upper';
            } else {
                label.textContent = 'Top';
            }

            // Apply to main content
            applyWidgetHeight();
        }

        function showLivePreview() {
            document.getElementById('height-overlay').classList.add('visible');
            document.getElementById('live-preview').classList.add('visible');
        }

        function hideLivePreview() {
            document.getElementById('height-overlay').classList.remove('visible');
            document.getElementById('live-preview').classList.remove('visible');
        }

        function applyWidgetHeight() {
            const mainContent = document.getElementById('main-content');
            // Convert 0-100 to actual padding/margin
            // 0 = bottom (no margin), 100 = top (max margin from bottom)
            const maxOffset = window.innerHeight - 200; // Leave some space at top
            const offset = (widgetHeight / 100) * maxOffset;
            mainContent.style.marginBottom = offset + 'px';
        }

        function initHeightSlider() {
            const track = document.getElementById('heightTrack');
            const thumb = document.getElementById('heightThumb');

            function handleDrag(e) {
                if (!isDragging) return;
                e.preventDefault();

                const rect = track.getBoundingClientRect();
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                const relativeY = clientY - rect.top;
                const percentage = 100 - ((relativeY / rect.height) * 100);

                updateHeightSlider(percentage);
            }

            function startDrag(e) {
                isDragging = true;
                thumb.style.cursor = 'grabbing';
                showLivePreview();
                handleDrag(e);
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                thumb.style.cursor = 'grab';
                hideLivePreview();
            }

            // Mouse events
            thumb.addEventListener('mousedown', startDrag);
            track.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);

            // Touch events
            thumb.addEventListener('touchstart', startDrag, { passive: false });
            track.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', handleDrag, { passive: false });
            document.addEventListener('touchend', endDrag);

            // Initialize position
            updateHeightSlider(0);
        }

        // Initialize height slider on page load
        document.addEventListener('DOMContentLoaded', initHeightSlider);

        // Update on window resize
        window.addEventListener('resize', applyWidgetHeight);

        socket.on('keywords', data => {
            options = data;
            currentIdx = 0;
            groundingData = null;
            render();
            infoVisible = true;
        });
        socket.on('summary_chunk', data => {
            summaryBuffer += data;
            document.getElementById('summary').innerText = summaryBuffer;
        });
        socket.on('summary_done', () => {
            const summary = document.getElementById('summary');
            summary.style.display = 'block';
            summary.classList.remove('fade-out');
            if (summaryTimer) clearTimeout(summaryTimer);
            summaryTimer = setTimeout(() => {
                summary.classList.add('fade-out');
                setTimeout(() => {
                    summary.style.display = 'none';
                    summary.classList.remove('fade-out');
                }, 300);
            }, 4000);
        });
        socket.on('clear', () => {
            options = [];
            currentIdx = 0;
            groundingData = null;
            document.getElementById('optionsList').innerHTML = '';
        });

        socket.on('session_ended', () => {
            options = [];
            currentIdx = 0;
            groundingData = null;
            infoVisible = false;
            document.getElementById('optionsList').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            hideProgressRing();
            hideLoadingIndicator();
        });

        socket.on('recovery_done', data => {
            const summary = document.getElementById('summary');
            summaryBuffer = '';

            if (data.is_empty) {
                summary.innerText = '(No new content detected)';
            } else if (data.mode === 'keywords') {
                // Display keywords as comma-separated list
                const keywords = data.keywords || [];
                summary.innerHTML = keywords.join(', ');
            } else if (data.mode === 'transcript') {
                // Display full transcript
                summary.innerHTML = (data.transcript || '').replace(/\n/g, '<br>');
            } else {
                // Summary mode (default)
                summary.innerText = data.summary || data.raw || '';
            }

            summary.style.display = 'block';
            summary.classList.remove('fade-out');

            if (summaryTimer) clearTimeout(summaryTimer);
            summaryTimer = setTimeout(() => {
                summary.classList.add('fade-out');
                setTimeout(() => {
                    summary.style.display = 'none';
                    summary.classList.remove('fade-out');
                }, 300);
            }, 5000);
        });

        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        socket.on('grounding_result', data => {
            groundingData = data;
            hideLoadingIndicator();
            render();
        });

        function render() {
            const list = document.getElementById('optionsList');
            if (options.length === 0) {
                list.innerHTML = '';
                return;
            }

            const hasGrounding = groundingData !== null;

            if (view === 'single') {
                // Single view: show only selected option
                const o = options[currentIdx];
                const isGrounding = hasGrounding && groundingData.keyword === o.word;
                const descContent = isGrounding ? parseMarkdown(groundingData.text) : o.desc;
                list.innerHTML = `
                    <div class="option-row">
                        <div class="keyword-box active">${o.word}</div>
                        <div class="desc-box active ${isGrounding ? 'grounding' : ''}">${descContent}</div>
                    </div>
                `;
            } else {
                // All view
                if (hasGrounding) {
                    // When grounding is shown, only show the selected keyword with long description
                    const o = options[currentIdx];
                    list.innerHTML = `
                        <div class="option-row">
                            <div class="keyword-box active">${o.word}</div>
                            <div class="desc-box active grounding">${parseMarkdown(groundingData.text)}</div>
                        </div>
                    `;
                } else if (descView === 'all') {
                    // Show all keywords with their descriptions
                    list.innerHTML = options.map((o, i) => {
                        const isActive = i === currentIdx;
                        return `
                            <div class="option-row">
                                <div class="keyword-box ${isActive ? 'active' : ''}" onclick="selectKeyword(${i})">${o.word}</div>
                                <div class="desc-box ${isActive ? 'active' : ''}">${o.desc}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    // Show all keywords but only selected description
                    list.innerHTML = options.map((o, i) => {
                        const isActive = i === currentIdx;
                        return `
                            <div class="option-row">
                                <div class="keyword-box ${isActive ? 'active' : ''}" onclick="selectKeyword(${i})">${o.word}</div>
                                ${isActive ? `<div class="desc-box active">${o.desc}</div>` : ''}
                            </div>
                        `;
                    }).join('');
                }
            }
        }

        function selectKeyword(idx) {
            currentIdx = idx;
            groundingData = null;
            render();
        }

        function hideInfo() {
            document.getElementById('optionsList').innerHTML = '';
            options = [];
            groundingData = null;
            infoVisible = false;
        }

        function start(m, v) {
            mode = m;
            view = v;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            socket.emit('start', {mode: m, source: source});
        }

        function updateProgress() {
            const elapsed = Date.now() - spaceDownTime;
            const progress = Math.min(elapsed / longPressThreshold, 1);
            const offset = CIRCUMFERENCE * (1 - progress);
            document.getElementById('progressCircle').style.strokeDashoffset = offset;

            if (progress < 1) {
                progressAnimationId = requestAnimationFrame(updateProgress);
            }
        }

        function showProgressRing() {
            document.getElementById('progressRing').classList.add('active');
            document.getElementById('progressCircle').style.strokeDashoffset = CIRCUMFERENCE;
            progressAnimationId = requestAnimationFrame(updateProgress);
        }

        function hideProgressRing() {
            document.getElementById('progressRing').classList.remove('active');
            document.getElementById('progressCircle').style.strokeDashoffset = CIRCUMFERENCE;
            if (progressAnimationId) {
                cancelAnimationFrame(progressAnimationId);
                progressAnimationId = null;
            }
        }

        function showLoadingIndicator() {
            hideProgressRing();
            document.getElementById('loadingIndicator').classList.add('active');
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').classList.remove('active');
        }

        function requestGrounding() {
            if (options.length > 0) {
                const opt = options[currentIdx];
                showLoadingIndicator();
                socket.emit('search_grounding', { keyword: opt.word, description: opt.desc, detail_level: 1 });
            }
        }

        function handleInputStart() {
            spaceDownTime = Date.now();
            isLongPress = false;

            // Delay showing progress ring to avoid flashing on quick taps
            if (options.length > 0) {
                progressDelayTimer = setTimeout(() => {
                    showProgressRing();
                }, progressDelayThreshold);
            }

            longPressTimer = setTimeout(() => {
                isLongPress = true;
                requestGrounding();
            }, longPressThreshold);
        }

        function handleInputEnd() {
            // Clear timers
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            if (progressDelayTimer) {
                clearTimeout(progressDelayTimer);
                progressDelayTimer = null;
            }

            // Hide progress ring if released before threshold
            if (!isLongPress) {
                hideProgressRing();
            }

            if (isLongPress) {
                isLongPress = false;
                return true; // Was long press
            }
            return false; // Was short press
        }

        function handleShortPress() {
            const now = Date.now();
            if (now - lastSpace < 300) {
                // Double tap
                if (infoVisible) {
                    hideInfo();
                    summaryBuffer = '';
                    document.getElementById('summary').innerText = '';
                    socket.emit('request_summary', { mode: summaryMode });
                } else {
                    document.getElementById('summary').style.display = 'none';
                    groundingData = null;
                    socket.emit('request');
                }
                lastSpace = 0;
            } else {
                // Single tap - wait to see if double
                lastSpace = now;
                setTimeout(() => {
                    if (lastSpace !== 0 && Date.now() - lastSpace >= 280) {
                        if (options.length > 0) {
                            currentIdx = (currentIdx + 1) % options.length;
                            groundingData = null;
                            render();
                        }
                        lastSpace = 0;
                    }
                }, 300);
            }
        }

        document.addEventListener('keydown', e => {
            if (e.code !== 'Space') return;
            if (e.repeat) return;
            e.preventDefault();
            handleInputStart();
        });

        document.addEventListener('keyup', e => {
            if (e.code !== 'Space') return;
            e.preventDefault();

            const wasLongPress = handleInputEnd();
            if (!wasLongPress) {
                handleShortPress();
            }
        });

        // Right-click (contextmenu) support
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            handleInputStart();
        });

        document.addEventListener('mouseup', e => {
            if (e.button !== 2) return; // Only right-click
            const wasLongPress = handleInputEnd();
            if (!wasLongPress) {
                handleShortPress();
            }
        });
    </script>
</body>
</html>
