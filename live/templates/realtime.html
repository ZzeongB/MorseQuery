<!DOCTYPE html>
<html>
<head>
    <title>Realtime Words</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; align-items: center; height: 100vh; }
        #menu { padding: 40px; }
        #menu button { background: #222; color: #fff; border: 1px solid #444; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px; }
        #menu button.selected { background: #4ade80; color: #000; border-color: #4ade80; }
        .source-select { margin-bottom: 30px; }
        .source-select span { margin-right: 15px; font-size: 14px; color: #888; }
        #box { display: none; width: 50%; padding: 20px; }
        .option { border: 1px solid #333; padding: 12px 16px; margin: 6px 0; font-size: 16px; border-radius: 8px; transition: all 0.2s; }
        .option.active { border-color: #4ade80; background: #1a1a1a; }
        .option .word { font-weight: 600; color: #4ade80; }
        .option .desc { color: #aaa; margin-left: 8px; }
        #context { margin-top: 16px; padding: 12px; background: #111; border: 1px solid #333; border-radius: 8px; font-size: 14px; color: #888; }
        #summary { margin-top: 16px; padding: 12px 16px; background: #1a1a2e; border: 1px solid #a78bfa; border-radius: 8px; font-size: 14px; color: #c4b5fd; }
        #grounding { margin-top: 16px; padding: 16px; background: #0a1a0a; border: 1px solid #4ade80; border-radius: 8px; font-size: 14px; color: #ccc; line-height: 1.6; max-width: 600px; }
        #grounding .title { font-weight: 600; color: #4ade80; font-size: 18px; margin-bottom: 12px; }
        #grounding .content { white-space: pre-wrap; }
        #grounding .citations { margin-top: 12px; padding-top: 12px; border-top: 1px solid #333; font-size: 12px; color: #888; }
        #grounding .citations a { color: #60a5fa; text-decoration: none; }
        #grounding .citations a:hover { text-decoration: underline; }
        .long-press-indicator { position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #4ade80; color: #000; border-radius: 8px; font-weight: 600; opacity: 0; transition: opacity 0.2s; }
        .long-press-indicator.active { opacity: 1; }
    </style>
</head>
<body>
    <div id="menu">
        <div class="source-select">
            <span>Source:</span>
            <button id="btn-mic" onclick="setSource('mic')">ðŸŽ¤ Mic</button>
            <button id="btn-mp3" class="selected" onclick="setSource('mp3')">ðŸŽµ MP3</button>
        </div>
        <button onclick="start('manual', 'single')">Manual (Single)</button>
        <button onclick="start('manual', 'all')">Manual (All)</button>
        <button onclick="start('auto', 'single')">Auto (Single)</button>
        <button onclick="start('auto', 'all')">Auto (All)</button>
    </div>
    <div id="box"></div>
    <div id="context" style="display:none;"></div>
    <div id="summary" style="display:none;"></div>
    <div id="grounding" style="display:none;"></div>
    <div class="long-press-indicator" id="longPressIndicator">Loading...</div>
    <script>
        const socket = io();
        let mode = 'manual';
        let view = 'single';
        let source = 'mp3';
        let options = [];
        let currentIdx = 0;
        let summaryBuffer = '';
        let lastSpace = 0;
        let infoVisible = false;
        let longPressTimer = null;
        let longPressThreshold = 500; // ms
        let spaceDownTime = 0;
        let isLongPress = false;

        function setSource(s) {
            source = s;
            document.getElementById('btn-mic').classList.toggle('selected', s === 'mic');
            document.getElementById('btn-mp3').classList.toggle('selected', s === 'mp3');
        }

        socket.on('keywords', data => {
            options = data;
            currentIdx = 0;
            render();
            infoVisible = true;
        });
        socket.on('context', data => {
            document.getElementById('context').innerText = data;
            document.getElementById('context').style.display = 'block';
        });
        socket.on('summary_chunk', data => {
            summaryBuffer += data;
            document.getElementById('summary').innerText = summaryBuffer;
        });
        socket.on('summary_done', () => {
            document.getElementById('summary').style.display = 'block';
        });
        socket.on('clear', () => {
            options = [];
            currentIdx = 0;
            document.getElementById('box').innerHTML = '';
            document.getElementById('context').style.display = 'none';
        });
        socket.on('grounding_result', data => {
            const grounding = document.getElementById('grounding');
            let html = `<div class="title">${data.keyword}</div>`;
            html += `<div class="content">${data.text}</div>`;
            if (data.citations && data.citations.length > 0) {
                html += '<div class="citations">';
                data.citations.forEach(c => {
                    html += `[${c.index}] <a href="${c.uri}" target="_blank">${c.title}</a><br>`;
                });
                html += '</div>';
            }
            grounding.innerHTML = html;
            grounding.style.display = 'block';
            document.getElementById('longPressIndicator').classList.remove('active');
        });

        function render() {
            const box = document.getElementById('box');
            if (options.length === 0) {
                box.innerHTML = '';
                return;
            }
            if (view === 'single') {
                const o = options[currentIdx];
                box.innerHTML = `<div class="option active">
                    <span class="word">${o.word}</span><span class="desc">${o.desc}</span>
                </div>`;
            } else {
                box.innerHTML = options.map((o, i) =>
                    `<div class="option ${i === currentIdx ? 'active' : ''}">
                        <span class="word">${o.word}</span><span class="desc">${o.desc}</span>
                    </div>`
                ).join('');
            }
        }

        function hideInfo() {
            document.getElementById('box').innerHTML = '';
            document.getElementById('context').style.display = 'none';
            options = [];
            infoVisible = false;
        }

        function start(m, v) {
            mode = m;
            view = v;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('box').style.display = 'block';
            socket.emit('start', {mode: m, source: source});
        }

        function requestGrounding() {
            if (options.length > 0) {
                const opt = options[currentIdx];
                document.getElementById('longPressIndicator').innerText = 'Searching...';
                document.getElementById('longPressIndicator').classList.add('active');
                socket.emit('search_grounding', { keyword: opt.word, description: opt.desc, detail_level: 1 });
            }
        }

        document.addEventListener('keydown', e => {
            if (e.code !== 'Space') return;
            if (e.repeat) return; // Ignore key repeat
            e.preventDefault();

            spaceDownTime = Date.now();
            isLongPress = false;

            // Start long-press timer
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                requestGrounding();
            }, longPressThreshold);
        });

        document.addEventListener('keyup', e => {
            if (e.code !== 'Space') return;
            e.preventDefault();

            // Clear long-press timer
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }

            // If it was a long-press, don't handle as short press
            if (isLongPress) {
                isLongPress = false;
                return;
            }

            const now = Date.now();
            if (now - lastSpace < 300) {
                // Double space
                if (infoVisible) {
                    // Hide info and request summary
                    hideInfo();
                    summaryBuffer = '';
                    document.getElementById('summary').innerText = '';
                    socket.emit('request_summary');
                } else {
                    // New keyword request
                    document.getElementById('summary').style.display = 'none';
                    document.getElementById('grounding').style.display = 'none';
                    socket.emit('request');
                }
                lastSpace = 0;
            } else {
                // Single space - navigate
                lastSpace = now;
                setTimeout(() => {
                    if (lastSpace !== 0 && Date.now() - lastSpace >= 280) {
                        if (options.length > 0) {
                            currentIdx = (currentIdx + 1) % options.length;
                            render();
                        }
                        lastSpace = 0;
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
