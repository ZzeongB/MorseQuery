<!DOCTYPE html>
<html>
<head>
    <title>Realtime Words</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: flex-end; }

        /* Menu */
        #menu { padding: 40px; }
        #menu button { background: #222; color: #fff; border: 1px solid #444; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px; }
        #menu button.selected { background: #4ade80; color: #000; border-color: #4ade80; }
        .source-select { margin-bottom: 30px; }
        .source-select span { margin-right: 15px; font-size: 14px; color: #888; }

        /* Main layout */
        #main-content { display: none; width: 100%; padding: 20px; padding-bottom: 50px; padding-right: 320px; }

        /* Row-based layout: each option is a row with keyword + description */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .keyword-box {
            min-width: 120px;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }
        .keyword-box:hover { background: #252525; }
        .keyword-box.active {
            background: #252525;
            border-color: #4ade80;
            color: #4ade80;
        }
        .desc-box {
            flex: 1;
            max-width: 500px;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            transition: all 0.2s;
        }
        .desc-box.active {
            background: #252525;
            border-color: #4ade80;
        }
        .desc-box strong { color: #fff; }
        .desc-box code { background: #222; padding: 2px 6px; border-radius: 4px; font-family: monospace; }

        /* Summary */
        #summary { margin-top: 16px; margin-left: auto; padding: 12px 16px; background: #1a1a2e; border: 1px solid #a78bfa; border-radius: 8px; font-size: 14px; color: #c4b5fd; transition: opacity 0.3s; max-width: 500px; text-align: right; }
        #summary.fade-out { opacity: 0; }
        .summary-delta { color: #fbbf24; font-size: 12px; margin-bottom: 4px; }
        .summary-topic { color: #fff; font-weight: 500; margin-bottom: 4px; }
        .summary-exchange { color: #a0a0a0; font-size: 13px; }
        .summary-script { color: #ef4444; font-weight: 700; font-size: 15px; margin-top: 8px; padding-top: 8px; border-top: 1px solid #4a4a6a; }

        /* Tap/Progress indicator (top of main-content) */
        .tap-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
            height: 24px;
        }
        .tap-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            opacity: 0;
        }
        .tap-dot.show {
            animation: dotPulse 0.5s ease-out;
        }
        @keyframes dotPulse {
            0% { opacity: 1; transform: scale(0.6); }
            30% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }
        /* Loading indicator (left aligned) */
        .loading-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }
        .loading-indicator.active {
            display: flex;
        }
        .loading-dots {
            display: flex;
            gap: 3px;
        }
        .loading-dots span {
            width: 5px;
            height: 5px;
            background: #4ade80;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .loading-indicator .label {
            font-size: 11px;
            color: #888;
        }

        /* Height position selector */
        .height-selector {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .height-slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 150px;
        }
        .height-slider-track {
            width: 8px;
            height: 130px;
            background: #333;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .height-slider-thumb {
            width: 20px;
            height: 20px;
            background: #4ade80;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            transition: background 0.2s;
        }
        .height-slider-thumb:hover {
            background: #22c55e;
        }
        .height-slider-thumb:active {
            cursor: grabbing;
        }
        .height-label {
            font-size: 12px;
            color: #888;
            min-width: 50px;
            margin-top: 60px;
        }
        /* Overview preview */
        .overview-preview {
            width: 80px;
            height: 130px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        .overview-screen-area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .overview-widget {
            position: absolute;
            left: 5px;
            right: 5px;
            background: #1a1a1a;
            border: 1px solid #4ade80;
            border-radius: 3px;
            padding: 4px;
            transition: bottom 0.15s ease-out;
        }
        .overview-keyword {
            width: 25px;
            height: 6px;
            background: #4ade80;
            border-radius: 2px;
            margin-bottom: 3px;
        }
        .overview-desc {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 1px;
            margin-bottom: 2px;
        }
        .overview-desc:last-child {
            width: 60%;
            margin-bottom: 0;
        }

        /* Fullscreen overlay when adjusting height */
        .height-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 90;
        }
        .height-overlay.visible {
            opacity: 1;
        }

        /* Live preview widget on actual screen */
        .live-preview {
            position: fixed;
            left: 20px;
            right: 20px;
            bottom: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, bottom 0.05s linear;
            z-index: 100;
        }
        .live-preview.visible {
            opacity: 1;
        }

        /* Transcription bar at bottom */
        #transcription-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 20, 20, 0.95);
            border-top: 1px solid #333;
            padding: 8px 16px;
            font-size: 12px;
            color: #888;
            z-index: 50;
            display: none;
            max-height: 60px;
            overflow: hidden;
        }
        #transcription-bar.visible {
            display: block;
        }
        #transcription-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }
        #transcription-text .recent {
            color: #ccc;
        }

    </style>
</head>
<body>
    <div id="menu">
        <div class="source-select">
            <span>Source:</span>
            <button id="btn-mic" onclick="setSource('mic')">ðŸŽ¤ Mic</button>
            <button id="btn-mp3" class="selected" onclick="setSource('mp3')">ðŸŽµ MP3</button>
        </div>
        <div class="source-select">
            <span>Mode:</span>
            <button id="btn-manual" class="selected" onclick="setMode('manual')">Manual</button>
            <button id="btn-automatic" onclick="setMode('automatic')">Automatic</button>
        </div>
        <div class="source-select">
            <span>Dismiss:</span>
            <button id="btn-dismiss-summary" class="selected" onclick="setDismissMode('summary')">With Summary</button>
            <button id="btn-dismiss-none" onclick="setDismissMode('none')">No Summary</button>
        </div>
        <div class="source-select height-selector">
            <span>Height:</span>
            <div class="height-slider-container">
                <div class="height-slider-track" id="heightTrack">
                    <div class="height-slider-thumb" id="heightThumb"></div>
                </div>
                <div class="overview-preview">
                    <div class="overview-screen-area">
                        <div class="overview-widget" id="overviewWidget">
                            <div class="overview-keyword"></div>
                            <div class="overview-desc"></div>
                            <div class="overview-desc"></div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="height-label" id="heightLabel">Bottom</span>
        </div>

        <button onclick="start('all')">Start</button>
    </div>

    <!-- Fullscreen black overlay -->
    <div id="height-overlay" class="height-overlay"></div>

    <!-- Live preview widget (shown while adjusting height) -->
    <div id="live-preview" class="live-preview">
        <div class="option-row">
            <div class="keyword-box active">keyword</div>
            <div class="desc-box active">Description text will appear here...</div>
        </div>
    </div>

    <div id="main-content">
        <!-- Tap indicator -->
        <div class="tap-indicator" id="tapIndicator">
            <span class="tap-dot" id="tapDot1"></span>
            <span class="tap-dot" id="tapDot2"></span>
        </div>

        <!-- Loading indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <span></span><span></span><span></span>
            </div>
            <span class="label">Searching</span>
        </div>

        <div class="options-list" id="optionsList"></div>
        <div id="summary" style="display:none;"></div>
    </div>

    <script>
        const socket = io();
        let mode = 'manual';
        let view = 'single';
        let descView = 'single';
        let source = 'mp3';
        let options = [];
        let currentIdx = 0;
        let summaryBuffer = '';
        let summaryTimer = null;
        let lastSpace = 0;
        let infoVisible = false;
        let dismissMode = 'summary'; // 'summary' or 'none'
        let summaryRequested = false; // Track if we actually requested a summary
        let widgetHeight = 0; // 0 = bottom, 100 = top
        let isDragging = false;

        function setSource(s) {
            source = s;
            document.getElementById('btn-mic').classList.toggle('selected', s === 'mic');
            document.getElementById('btn-mp3').classList.toggle('selected', s === 'mp3');
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-manual').classList.toggle('selected', m === 'manual');
            document.getElementById('btn-automatic').classList.toggle('selected', m === 'automatic');
        }

        function setDismissMode(dm) {
            dismissMode = dm;
            document.getElementById('btn-dismiss-summary').classList.toggle('selected', dm === 'summary');
            document.getElementById('btn-dismiss-none').classList.toggle('selected', dm === 'none');
        }

        function setDescView(dv) {
            descView = dv;
            document.getElementById('btn-desc-single').classList.toggle('selected', dv === 'single');
            document.getElementById('btn-desc-all').classList.toggle('selected', dv === 'all');
        }

        // Height slider functions
        function updateHeightSlider(value) {
            widgetHeight = Math.max(0, Math.min(100, value));
            const thumb = document.getElementById('heightThumb');
            const overviewWidget = document.getElementById('overviewWidget');
            const label = document.getElementById('heightLabel');
            const livePreview = document.getElementById('live-preview');

            // Thumb position: 0 at bottom (110px from top), 100 at top (0px from top)
            const thumbPos = 110 - (widgetHeight * 1.1);
            thumb.style.top = thumbPos + 'px';

            // Overview widget position (max bottom is ~100px to keep widget visible)
            const maxBottom = 100; // pixels from bottom in overview
            const overviewPos = (widgetHeight / 100) * maxBottom;
            overviewWidget.style.bottom = overviewPos + 'px';

            // Live preview position on actual screen
            const maxScreenBottom = window.innerHeight - 150; // Leave space for widget height
            const screenPos = 20 + (widgetHeight / 100) * maxScreenBottom;
            livePreview.style.bottom = screenPos + 'px';

            // Update label
            if (widgetHeight < 20) {
                label.textContent = 'Bottom';
            } else if (widgetHeight < 40) {
                label.textContent = 'Lower';
            } else if (widgetHeight < 60) {
                label.textContent = 'Middle';
            } else if (widgetHeight < 80) {
                label.textContent = 'Upper';
            } else {
                label.textContent = 'Top';
            }

            // Apply to main content
            applyWidgetHeight();
        }

        function showLivePreview() {
            document.getElementById('height-overlay').classList.add('visible');
            document.getElementById('live-preview').classList.add('visible');
        }

        function hideLivePreview() {
            document.getElementById('height-overlay').classList.remove('visible');
            document.getElementById('live-preview').classList.remove('visible');
        }

        function applyWidgetHeight() {
            const mainContent = document.getElementById('main-content');
            // Convert 0-100 to actual padding/margin
            // 0 = bottom (no margin), 100 = top (max margin from bottom)
            const maxOffset = window.innerHeight - 200; // Leave some space at top
            const offset = (widgetHeight / 100) * maxOffset;
            mainContent.style.marginBottom = offset + 'px';
        }

        function initHeightSlider() {
            const track = document.getElementById('heightTrack');
            const thumb = document.getElementById('heightThumb');

            function handleDrag(e) {
                if (!isDragging) return;
                e.preventDefault();

                const rect = track.getBoundingClientRect();
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                const relativeY = clientY - rect.top;
                const percentage = 100 - ((relativeY / rect.height) * 100);

                updateHeightSlider(percentage);
            }

            function startDrag(e) {
                isDragging = true;
                thumb.style.cursor = 'grabbing';
                showLivePreview();
                handleDrag(e);
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                thumb.style.cursor = 'grab';
                hideLivePreview();
            }

            // Mouse events
            thumb.addEventListener('mousedown', startDrag);
            track.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);

            // Touch events
            thumb.addEventListener('touchstart', startDrag, { passive: false });
            track.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', handleDrag, { passive: false });
            document.addEventListener('touchend', endDrag);

            // Initialize position
            updateHeightSlider(0);
        }

        // Initialize height slider on page load
        document.addEventListener('DOMContentLoaded', initHeightSlider);

        // Update on window resize
        window.addEventListener('resize', applyWidgetHeight);

        socket.on('transcription', data => {
            const bar = document.getElementById('transcription-bar');
            const textEl = document.getElementById('transcription-text');
            bar.classList.add('visible');

            // Show last ~200 chars of full transcript with recent highlighted
            const full = data.full || '';
            const recent = data.text || '';
            const maxLen = 200;

            if (full.length > maxLen) {
                const truncated = '...' + full.slice(-maxLen);
                // Highlight the recent part
                if (recent && truncated.endsWith(recent)) {
                    const prefix = truncated.slice(0, -recent.length);
                    textEl.innerHTML = prefix + '<span class="recent">' + recent + '</span>';
                } else {
                    textEl.innerHTML = truncated;
                }
            } else {
                if (recent && full.endsWith(recent)) {
                    const prefix = full.slice(0, -recent.length);
                    textEl.innerHTML = prefix + '<span class="recent">' + recent + '</span>';
                } else {
                    textEl.innerHTML = full;
                }
            }
        });

        socket.on('keywords', data => {
            hideLoadingIndicator();
            hideSummary();
            // Append new keywords and keep last 3
            options = options.concat(data);
            const MAX_KEYWORDS = 3;
            if (options.length > MAX_KEYWORDS) {
                options = options.slice(-MAX_KEYWORDS);
            }
            // Focus on newest keyword
            currentIdx = options.length - 1;
            render();
            infoVisible = true;
        });
        socket.on('summary_chunk', data => {
            summaryBuffer += data;
            document.getElementById('summary').innerText = summaryBuffer;
        });
        socket.on('summary_done', () => {
            const summary = document.getElementById('summary');
            summary.style.display = 'block';
            summary.classList.remove('fade-out');
            if (summaryTimer) clearTimeout(summaryTimer);
            summaryTimer = setTimeout(() => {
                summary.classList.add('fade-out');
                setTimeout(() => {
                    summary.style.display = 'none';
                    summary.classList.remove('fade-out');
                }, 300);
            }, 4000);
        });
        socket.on('clear', () => {
            // Don't clear keywords - keep last 3 visible
        });

        socket.on('session_ended', () => {
            options = [];
            currentIdx = 0;
            infoVisible = false;
            summaryRequested = false;
            document.getElementById('optionsList').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('transcription-bar').classList.remove('visible');
            document.getElementById('transcription-text').innerHTML = '';
            hideLoadingIndicator();
        });

        socket.on('summary_done', data => {
            // Only show summary if we actually requested it
            if (!summaryRequested) return;
            summaryRequested = false;

            const summary = document.getElementById('summary');

            if (data.is_empty) {
                summary.innerText = '(No new content detected)';
            } else {
                // Show structured summary: delta, topic, exchange, script
                let html = '';
                if (data.delta) html += `<div class="summary-delta">Î” ${data.delta}</div>`;
                if (data.topic) html += `<div class="summary-topic">${data.topic}</div>`;
                if (data.exchange) html += `<div class="summary-exchange">${data.exchange}</div>`;
                if (data.script) html += `<div class="summary-script">ðŸ’¬ ${data.script}</div>`;
                summary.innerHTML = html || data.summary || '';
            }

            summary.style.display = 'block';
            summary.classList.remove('fade-out');

            if (summaryTimer) clearTimeout(summaryTimer);
            summaryTimer = setTimeout(() => {
                summary.classList.add('fade-out');
                setTimeout(() => {
                    summary.style.display = 'none';
                    summary.classList.remove('fade-out');
                }, 300);
            }, 5000);
        });

        function render() {
            const list = document.getElementById('optionsList');
            if (options.length === 0) {
                list.innerHTML = '';
                return;
            }

            if (view === 'single') {
                // Single view: show only selected option
                const o = options[currentIdx];
                list.innerHTML = `
                    <div class="option-row">
                        <div class="keyword-box active">${o.word}</div>
                        <div class="desc-box active">${o.desc}</div>
                    </div>
                `;
            } else {
                // All view
                if (descView === 'all') {
                    // Show all keywords with their descriptions
                    list.innerHTML = options.map((o, i) => {
                        const isActive = i === currentIdx;
                        return `
                            <div class="option-row">
                                <div class="keyword-box ${isActive ? 'active' : ''}" onclick="selectKeyword(${i})">${o.word}</div>
                                <div class="desc-box ${isActive ? 'active' : ''}">${o.desc}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    // Show all keywords but only selected description
                    list.innerHTML = options.map((o, i) => {
                        const isActive = i === currentIdx;
                        return `
                            <div class="option-row">
                                <div class="keyword-box ${isActive ? 'active' : ''}" onclick="selectKeyword(${i})">${o.word}</div>
                                ${isActive ? `<div class="desc-box active">${o.desc}</div>` : ''}
                            </div>
                        `;
                    }).join('');
                }
            }
        }

        function selectKeyword(idx) {
            currentIdx = idx;
            render();
        }

        function hideInfo() {
            document.getElementById('optionsList').innerHTML = '';
            options = [];
            infoVisible = false;
        }

        function start(v) {
            view = v;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            socket.emit('start', {mode: mode, source: source});
        }

        function showLoadingIndicator(label = 'Searching') {
            document.getElementById('tapDot1').style.display = 'none';
            document.getElementById('tapDot2').style.display = 'none';
            document.querySelector('#loadingIndicator .label').textContent = label;
            document.getElementById('loadingIndicator').classList.add('active');
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').classList.remove('active');
        }

        function showTapIndicator() {
            const dot1 = document.getElementById('tapDot1');
            const dot2 = document.getElementById('tapDot2');
            if (!dot1) return;
            // Restore display first
            dot1.style.display = '';
            dot2.style.display = '';
            dot1.classList.remove('show');
            dot2.classList.remove('show');
            void dot1.offsetWidth;
            dot1.classList.add('show');
        }

        function showDoubletapIndicator() {
            const dot1 = document.getElementById('tapDot1');
            const dot2 = document.getElementById('tapDot2');
            if (!dot1 || !dot2) return;
            // Restore display first
            dot1.style.display = '';
            dot2.style.display = '';
            dot1.classList.remove('show');
            dot2.classList.remove('show');
            void dot1.offsetWidth;
            dot1.classList.add('show');
            dot2.classList.add('show');
        }

        function hideSummary() {
            const summary = document.getElementById('summary');
            summary.style.display = 'none';
            summary.classList.remove('fade-out');
            if (summaryTimer) {
                clearTimeout(summaryTimer);
                summaryTimer = null;
            }
        }

        function handleTap() {
            const now = Date.now();
            if (now - lastSpace < 300) {
                // Double tap
                showDoubletapIndicator();

                if (infoVisible && options.length > 0) {
                    // Second double tap - dismiss keywords and request summary
                    dismissKeywords();
                } else {
                    // First double tap - start listening segment and request keywords
                    hideSummary();
                    socket.emit('start_listening');
                    socket.emit('request');
                    showLoadingIndicator('Inferring');
                }
                lastSpace = 0;
            } else {
                // Single tap - wait to see if double
                showTapIndicator();
                lastSpace = now;
                setTimeout(() => {
                    if (lastSpace !== 0 && Date.now() - lastSpace >= 280) {
                        if (options.length > 0) {
                            currentIdx = (currentIdx + 1) % options.length;
                            render();
                        }
                        lastSpace = 0;
                    }
                }, 300);
            }
        }

        function dismissKeywords() {
            // Clear keywords
            options = [];
            currentIdx = 0;
            infoVisible = false;
            document.getElementById('optionsList').innerHTML = '';

            // End listening segment and request summary if enabled
            if (dismissMode === 'summary') {
                summaryRequested = true;
                socket.emit('end_listening');
            }
        }

        document.addEventListener('keydown', e => {
            if (e.repeat) return;
            // Prevent default for all keys to avoid browser actions
            e.preventDefault();
        });

        document.addEventListener('keyup', e => {
            // Accept any key input
            handleTap();
        });

        // Right-click support
        document.addEventListener('contextmenu', e => {
            e.preventDefault(); // Prevent context menu
        });

        document.addEventListener('mouseup', e => {
            if (e.button !== 2) return; // Only right-click
            handleTap();
        });
    </script>
</body>
</html>
