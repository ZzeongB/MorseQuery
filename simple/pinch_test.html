<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pinch Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease;
        }

        body.pressing {
            background: #e0f2fe;
        }

        .card {
            text-align: center;
        }

        .target {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 3rem;
        }

        .target strong {
            font-weight: 600;
        }

        .result {
            font-size: 1.2rem;
            height: 2rem;
            color: #666;
            margin-bottom: 2rem;
            transition: all 0.2s;
        }

        .result.correct {
            color: #22c55e;
            font-weight: 500;
        }

        .result.wrong {
            color: #ef4444;
            font-weight: 500;
        }

        .score {
            font-size: 0.9rem;
            color: #999;
        }

        .next-btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            font-size: 0.9rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .show-next .next-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="target" id="target"></div>
        <div class="result" id="result"></div>
        <div class="score" id="score">0 / 0</div>
        <button class="next-btn" id="nextBtn">Next</button>
    </div>

    <script>
        const gestures = ['pinch', 'double-pinch', 'long-pinch'];
        let targetGesture = '';
        let correct = 0;
        let total = 0;

        let touchStartTime = 0;
        let isPinching = false;
        let pinchCount = 0;
        let pinchTimer = null;
        let longPinchTimer = null;

        const LONG_PINCH_THRESHOLD = 500;
        const DOUBLE_PINCH_THRESHOLD = 400;

        const targetEl = document.getElementById('target');
        const resultEl = document.getElementById('result');
        const scoreEl = document.getElementById('score');
        const nextBtn = document.getElementById('nextBtn');

        function randomGesture() {
            targetGesture = gestures[Math.floor(Math.random() * gestures.length)];
            targetEl.innerHTML = `<strong>${targetGesture}</strong>`;
            resultEl.textContent = '';
            resultEl.className = 'result';
            document.body.classList.remove('show-next');
            pinchCount = 0;
        }

        function showResult(detectedGesture) {
            total++;

            if (detectedGesture === targetGesture) {
                correct++;
                resultEl.textContent = '✓';
                resultEl.className = 'result correct';
                setTimeout(randomGesture, 600);
            } else {
                resultEl.textContent = `✗  ${detectedGesture}`;
                resultEl.className = 'result wrong';
                document.body.classList.add('show-next');
            }

            scoreEl.textContent = `${correct} / ${total}`;
        }

        document.body.addEventListener('mousedown', (e) => {
            if (e.button === 2) {
                e.preventDefault();
                isPinching = true;
                touchStartTime = Date.now();
                document.body.classList.add('pressing');

                longPinchTimer = setTimeout(() => {
                    if (isPinching) {
                        clearTimeout(pinchTimer);
                        pinchCount = 0;
                        showResult('long-pinch');
                        isPinching = false;
                    }
                }, LONG_PINCH_THRESHOLD);
            }
        });

        document.body.addEventListener('mouseup', (e) => {
            if (e.button === 2) {
                document.body.classList.remove('pressing');
                if (!isPinching) return;
                e.preventDefault();
                const duration = Date.now() - touchStartTime;
                isPinching = false;

                clearTimeout(longPinchTimer);

                if (duration >= LONG_PINCH_THRESHOLD) return;

                pinchCount++;

                if (pinchTimer) clearTimeout(pinchTimer);

                pinchTimer = setTimeout(() => {
                    if (pinchCount >= 2) {
                        showResult('double-pinch');
                    } else {
                        showResult('pinch');
                    }
                    pinchCount = 0;
                }, DOUBLE_PINCH_THRESHOLD);
            }
        });

        document.body.addEventListener('contextmenu', (e) => e.preventDefault());
        nextBtn.addEventListener('click', randomGesture);
        randomGesture();
    </script>
</body>
</html>
