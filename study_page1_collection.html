<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        .instruction {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        .next-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .next-btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instruction">
            Press any button whenever you want the system to do something for you.
            <br><br>
            There is no right or wrong timing.
        </div>

        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <button class="next-btn" onclick="proceedToLabeling()">Next â†’</button>
    </div>

    <script>
        // Initialize session data
        if (!sessionStorage.getItem('gestures')) {
            sessionStorage.setItem('gestures', JSON.stringify([]));
        }
        if (!sessionStorage.getItem('videoUrl')) {
            // Default video URL - should be set before study begins
            sessionStorage.setItem('videoUrl', 'OOPT_video.mp4');
        }

        const video = document.getElementById('videoPlayer');
        const videoUrl = sessionStorage.getItem('videoUrl');
        video.src = videoUrl;

        // Log button press timestamps
        document.addEventListener('keydown', function(event) {
            const currentTime = video.currentTime;
            const timestamp = new Date().toISOString();

            const gestures = JSON.parse(sessionStorage.getItem('gestures'));
            gestures.push({
                gesture_timestamp: timestamp,
                video_time: currentTime
            });
            sessionStorage.setItem('gestures', JSON.stringify(gestures));
        });

        function proceedToLabeling() {
            window.location.href = 'study_page2_labeling.html';
        }
    </script>
</body>
</html>
